<!DOCTYPE html>
<html lang="es">
    <head>
        <title>CALCULO DE IMC (√çndice de Masa Corporal)</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Calculo de IMC</h1>
        <hr>
        <script>
            var peso;
            var altura;
            
            function calcularIMC(peso,altura) {
                return (Math.round(peso/(altura*altura)));
            }
            
            function saltarLinea() {
                document.write("<br>");
            }   

            function imprimir(contenido) {
                document.write(contenido);
                saltarLinea();                
            }
         
            imprimir("El IMC de Felipe es de "+ calcularIMC(100,1.70));
            

        </script>
    </body>
</html>
