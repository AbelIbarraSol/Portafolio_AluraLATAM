<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cálculo diferencia de edades</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Cálculo diferencia de edades</h1>
        <h3>¿Cuántos años de diferencia tienes con tu hermano? </h3>
        <script>
            var mi_edad = 22;
            var edad_hermano = 20;
            var diferencia = mi_edad - edad_hermano;

            function saltarLinea() {
                document.write("<br>");
            }           
            function imprimir(contenido) {
                document.write(contenido);
            }   
        
           imprimir("Nuestra diferencia de edad es de "+ diferencia +" años.");
        </script>
    </body>
</html>
