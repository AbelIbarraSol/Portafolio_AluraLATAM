<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mundiales de Futbol usando Ciclo While</title>
</head>
<body>
    <h1>Mundiales de Futbol usando Ciclo While</h1>
    <script>
        function imprimir(contenido) { document.write(contenido); saltarLinea(); }
        function saltarLinea() { document.write("<br>"+"<br>"); }
        
        function mundiales(limite){
            let mundial = 1930;
            while (mundial <= limite) {
                imprimir("Hubo mundial de la FIFA en el año "+mundial);
                mundial= mundial + 4;
            }
        }
        let limite = parseInt(prompt("Ingrese el año limite para calcular los mundiales realizados: "));

        mundiales(limite);
        imprimir("Fin");
    </script>
</body>
</html>
