<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Texto a Numero</title>
</head>
<body>
    <h1>Convertir Texto a Numero</h1>
    <script>
                
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(contenido) {
            document.write(contenido);
            saltarLinea();
        }
        
        function evaluacionDeEquipo(puntosTotal,puntosPasados){
            if (puntosTotal>puntosPasados) {
                imprimir("El equipo esta mejor que el año pasado");       
            }
            if (puntosTotal<puntosPasados){
                imprimir("El equipo esta peor que el año pasado");
            }
            if (puntosTotal==puntosPasados){
                imprimir("El equipo igual que el año pasado");
            }
        }

        const victorias = parseInt(prompt("Escriba la cantidad de victorias de este año: "));
        const empates = parseInt(prompt("Escriba la cantidad de empates de este año: "));
        const puntosPasados = parseInt(prompt("Escriba el total de puntos del año pasado para evaluar la condicion del equipo: "));
    
        const puntosTotal = (victorias * 3) + empates;
        
        imprimir("El total de puntos que realizo el equipo este año es de: " + puntosTotal);
        evaluacionDeEquipo(puntosTotal,puntosPasados);
    </script>
</body>
</html>
