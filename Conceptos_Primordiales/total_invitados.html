<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calcular total de invitados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Calcular total de invitados</h1><hr>
    <script>

        function saltarLinea() {
            document.write("<br>");
        }
    
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
    
        var invitados = prompt("Número de invitados");
        var vips = prompt("Número de invitados VIP's");
    
        var total = invitados + vips;
    
        imprimir("El total de invitados es " + total);
    
    </script>
    </body>
</html>
