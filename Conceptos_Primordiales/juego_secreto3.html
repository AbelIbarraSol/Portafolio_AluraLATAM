<!DOCTYPE html>
<html lang="ew">
<head>
    <meta charset="UTF-8">
    <title>JUEGO SECRETO v2.0</title>
</head>
<body>
    <h2>JUEGO SECRETO v2.0</h2>

    <input/>
    <button>Verificar si acertó con el secreto</button>
    <script>
        //let secreto = Math.round(Math.random()*10);

        function aleatorio() {
            return Math.round(Math.random()*10);
        }

        function sortearNumeros(cantidad){
            let secreto = [];
            let contador = 1;

            while (contador <= cantidad) {
                let numeroAleatorio = aleatorio();
                console.log("Numero proporcionado: "+numeroAleatorio);//MUESTRA EN LA CONSOLA EL NUMERO GENERADO POR LA FUNCION aleatorio()
                let encontrado = false;

                if (numeroAleatorio != 0) {
                    for (let posicion = 0; posicion < secreto.length; posicion++){
                    
                    if (numeroAleatorio == secreto[posicion]) {
                        
                        console.log("Numero repetido : "+numeroAleatorio);//MUESTRA EN LA CONSOLA EL NUMERO REPETIDO
                        encontrado = true;
                        console.log("Posicion en el ARRAY del numero repetido : "+posicion);//MUESTRA EN LA CONSOLA EL PUESTO DONDE SE ENCONTRO EL NUMERO REPETIDO
                        break;
                    }
                }
                if (encontrado == false) {
                    secreto.push(numeroAleatorio);
                    console.log("Numero ingresado : "+numeroAleatorio);
                    contador++;
                }
                }
            }
            return secreto;
        }

        
        let secreto = sortearNumeros(4);
        console.log("ARRAY FINAL = ["+secreto+"]");
        let input = document.querySelector("input");
        input.focus();

        function verificar() {
            let encontrado = false;
            
            for (let posicion = 0; posicion < secreto.length; posicion++) { // .length cuenta la cantidad de valores en un arreglo
            
                if (parseInt(input.value) == secreto[posicion]) {
                    alert("Usted acertó");
                    encontrado = true;
                    break;      
                }
            }
            if (encontrado == false) {
                alert("Usted erró");
            }
            
            input.value = "";
            input.focus();
        }

        let button = document.querySelector("button");
        button.onclick = verificar;


    </script>
</body>
</html>
