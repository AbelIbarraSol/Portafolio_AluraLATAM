<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JUEGO SECRETO</title>
</head>
<body>
    <!-- Aprendiendo a conectar html con js -->
    <input/>
    <button>Verifivar si acerto con el secreto</button>
    
    <script>
        let secreto = Math.round(Math.random()*10);
        let input = document.querySelector("input");
        input.focus();  //metodo que permite que el input este listo para escribir sin tener que dar click

        function verificar() {    
            if (parseInt(input.value) == secreto) {
                alert("Usted acerto");
            } else {
                alert("Usted err√≥");
            }
            input.value = "";
            input.focus();
        }
        var button = document.querySelector("button");
        button.onclick = verificar;
        input.focus();
    </script>
</body>
</html>
