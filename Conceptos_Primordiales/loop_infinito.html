<!DOCTYPE html>
<html lang="es">
    <head>
        <title>LOOP INFINITO</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        
        <script>

            function saltarLinea() {
                document.write("<br>");
            }

            function imprimir(frase) {
                document.write(frase);
                saltarLinea();
            }

            var respuesta = ""; // todavía no hay respuesta

            while(true) {
                respuesta = prompt("¿Cuál es tu nombre?");
                if (respuesta == "SALIR") {
                    break;
                }
            }

            imprimir("FIN");

        </script>
    </body>
</html>
