<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NUMEROS PARES</title>
</head>
<body>
    <h1>100 numeros pares</h1>
    <script>
        /*¿Listo para un ejercicio que te hará romper un poco la cabeza? Usando la instrucción while,
         imprime todos los números pares del 1 al 100 y al final imprime la palabra "FIN".*/

        function imprimir(contenido) {
            document.write(contenido);
            saltarLinea();
        }
        function saltarLinea() {
            document.write("<br>");
        }

        let contador = 2;
        
        while (contador <= 100) {
            imprimir(contador)
            contador=contador+2   
        }

        imprimir("FIN");
    </script>
</body>
</html>
