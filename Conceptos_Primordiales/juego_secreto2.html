<!DOCTYPE html>
<html lang="ew">
<head>
    <meta charset="UTF-8">
    <title>JUEGO SECRETO v2.0</title>
</head>
<body>
    <h2>JUEGO SECRETO v2.0</h2>

    <input/>
    <button>Verificar si acertó con el secreto</button>
    <script>
        //let secreto = Math.round(Math.random()*10);

        let secreto = [3,5,7,9];
        let input = document.querySelector("input");
        input.focus();

        function verificar() {
            let encontrado = false;
            
            for (let posicion = 0; posicion < secreto.length; posicion++) { // .length cuenta la cantidad de valores en un arreglo
            
                if (parseInt(input.value) == secreto[posicion]) {
                    alert("Usted acertó");
                    encontrado = true;
                    break;      
                }
            }
            if (encontrado == false) {
                alert("Usted erró");
            }
            
            input.value = "";
            input.focus();
        }

        let button = document.querySelector("button");
        button.onclick = verificar;


    </script>
</body>
</html>
