<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Loteria</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>LOTERIA</h1><hr>
        <script>
        /*Desafíos: 
        1) Crea una función de lotería que reciba un número n y sortee un número entre 0 a n, 
        retornando ese valor. De esta forma, en vez de escribir var numeroPensado = Math.round(Math.random()*n);,
        escribirás var numeroPensado = sorteo(n);. Realiza esa modificación, creando una nueva función y 
        utilízala de forma correcta.
        2) Hacer que tu juego exhiba, cuando el usuario falle el intento, si el número 
        alanzado era mayor o menor al número pensando por el programa.*/
 
        function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>");    
        }  

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        } 

        function sorteo(n) { 
                return Math.round(Math.random()*n);
            }   
        
        const numeroPensado = sorteo(10);
        const numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))
        
        imprimir(numeroPensado)

        
        if(numeroPensado == numeroLanzado){
            imprimir("usted acertó");
        }
        else{
            if (numeroLanzado < numeroPensado) {
                imprimir("Usted erró, el numero pensado era menor que tu número");
            } else {
                imprimir("Usted erró, el numero pensado era mayor que tu número");
            }
        }


        </script>
    </body>
</html>
